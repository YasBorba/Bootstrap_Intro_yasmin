<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <div class="container-xl">
        <div class="row">
            <div class="col-sm-6 bg-primary text-white p-3"></div>
            <div class="col-sm-6 bg-secondary text-white p-3"></div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
          <div class="col bg-secondary">
            Column
          </div>
          <div class="col bg-primary">
            Column
          </div>
          <div class="col bg-secondary">
            Column
          </div>
        </div>
      </div>

      <div class="container text-center">
        <div class="row">
          <div class="col bg-primary">col</div>
          <div class="col bg-secondary">col</div>
          <div class="col bg-primary">col</div>
          <div class="col bg-secondary">col</div>
        </div>
        <div class="row">
          <div class="col-8 bg-primary">col-8</div>
          <div class="col-4 bg-secondary">col-4</div>
        </div>
      </div>
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
