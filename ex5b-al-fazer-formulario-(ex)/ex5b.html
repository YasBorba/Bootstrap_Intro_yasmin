<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap Customizado</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- CSS customizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <!-- 1ª Digitação (Aqui) -->
     <div class="container mt-3">
        <form class="custom-form">

            <div class="col-sm-6 mb-3">
                <div class="input-group mt-3">
                    <span class="input-group-text custom-icon">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="text" class="form-control custom-input" placeholder="Digite seu nome">
                </div>
            </div>

            <div class="col-sm-6 mb-3">
                <div class="input-group mt-3">
                    <span class="input-group-text custom-icon">
                        <i class="bi-lock"></i>
                    </span>
                    <input type="text" class="form-control custom-input" placeholder="Digite seu nome">
                </div>
            </div>


            <button type="submit" class="btn btn-dark custom-button mt-3"><i class="bi-arrow-right"></i>Enviar</button>
        </form>
     </div>
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
